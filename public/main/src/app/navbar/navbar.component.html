<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #leftSideNav
    position = "start"
    class="sidenav "
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary"> MetaJournal </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink ="/search">Home</a>
      <a mat-list-item href="#">About</a>
      <a mat-list-item href="#">Contact Us</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav
  #rightSideNav
  position = "end"
  class="sidenav "
  [mode]="push"
  [opened]="false"
  fixedInViewport="true"
  >
  <mat-toolbar color="primary">
      Recently Visited
  </mat-toolbar>
  <mat-nav-list>
    <a mat-list-item href="#">Previous Page</a>
    <a mat-list-item href="#">Previous Page</a>
    <a mat-list-item href="#">Previous Page</a>
    <a mat-list-item href="#">Previous Page</a>
  </mat-nav-list>
 </mat-sidenav>
  <mat-sidenav-content >
    <mat-toolbar  color="primary">
      <span class = "spacer"></span>
      <button mat-raised-button>  Login </button>
      <button (click)="rightSideNav.toggle()"  mat-button >Recently Visited</button>
    </mat-toolbar>

  </mat-sidenav-content>
</mat-sidenav-container>
